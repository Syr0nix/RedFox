<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedFox</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ff3c3c;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .search-bar {
      margin-top: 10px;
    }
    input[type="text"] {
      background-color: #111;
      border: 1px solid #ff3c3c;
      color: #ff3c3c;
      padding: 10px 20px;
      border-radius: 5px;
      width: 400px;
      font-size: 16px;
    }
    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .links a {
      color: #ff3c3c;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s ease;
    }
    .links a:hover {
      color: #ff7070;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦Š RedFox</h1>
  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search the web...">
    </form>
  </div>
  <div class="links">
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.reddit.com">Reddit</a>
    <a href="https://github.com">GitHub</a>
    <a href="https://x.com">X</a>
  </div>
</body>
</html>
