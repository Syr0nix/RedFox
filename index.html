<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RedFox‚Ñ¢</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(-45deg, #0a0a0a, #1a0000, #220000, #0a0a0a);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      color: #ff3c3c;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      cursor: crosshair;
    }

    @keyframes bgMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c; }
      to { text-shadow: 0 0 15px #ff5a5a, 0 0 30px #ff5a5a; }
    }

    #clock, #weather {
      position: absolute;
      font-family: "Courier New", monospace;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff3c3c;
      color: #ff3c3c;
    }

    #clock {
      top: 20px;
      right: 30px;
      font-size: 24px;
      cursor: pointer;
    }

    #weather {
      top: 20px;
      left: 30px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ff3c3c;
      text-shadow: 0 0 8px #ff3c3c;
    }

    .search-bar {
      margin-top: 10px;
    }

    input[type="text"] {
      background-color: #111;
      border: 1px solid #ff3c3c;
      color: #ff3c3c;
      padding: 10px 20px;
      border-radius: 5px;
      width: 400px;
      font-size: 16px;
    }

    .links-grid {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #111;
      padding: 15px 25px;
      border: 1px solid #ff3c3c;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #ff3c3c;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #ff3c3c;
    }

    .trail-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff3c3c;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    #now-playing {
      margin-top: 30px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border: 1px solid #ff3c3c;
      border-radius: 10px;
      color: #ff3c3c;
      text-shadow: 0 0 6px #ff3c3c;
    }

    .music-tabs {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .music-tabs button {
      background: #111;
      color: #ff3c3c;
      border: 1px solid #ff3c3c;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .music-tabs button:hover {
      background: #ff3c3c;
      color: #0a0a0a;
    }
  </style>
</head>
<body>
  <div id="weather">üå°Ô∏è Temp: ...</div>
  <div id="clock" title="Click to toggle 12/24 hour format"></div>
  <h1 class="logo">ü¶ä RedFox‚Ñ¢</h1>

  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search the web..." />
    </form>
  </div>

  <div class="links-grid">
    <a href="https://www.youtube.com" class="card"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://www.reddit.com" class="card"><i class="fab fa-reddit-alien"></i> Reddit</a>
    <a href="https://github.com" class="card"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://x.com" class="card"><i class="fab fa-x-twitter"></i> Twitter</a>
  </div>

  <!-- Now Playing -->
  <div id="now-playing">üéµ Now Playing: (None)</div>
  <div class="music-tabs">
    <button onclick="sendControl('togglePlay')"><i class="fas fa-play"></i> Play/Pause</button>
    <button onclick="sendControl('next')"><i class="fas fa-forward"></i> Next</button>
  </div>

  <!-- Scripts -->
  <script>
    // Weather
    fetch("https://wttr.in/?format=%t&u")
      .then(res => res.text())
      .then(temp => {
        document.getElementById("weather").textContent = `üå°Ô∏è Temp: ${temp.replace("+", "").trim()}`;
      })
      .catch(() => {
        document.getElementById("weather").textContent = "üå°Ô∏è Temp: N/A";
      });

    // Clock
    let use24Hour = false;
    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !use24Hour };
      document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
    }
    document.getElementById('clock').addEventListener('click', () => {
      use24Hour = !use24Hour;
      updateClock();
    });
    setInterval(updateClock, 1000);
    updateClock();

    // Cursor Trail
    document.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.classList.add('trail-dot');
      dot.style.left = `${e.pageX}px`;
      dot.style.top = `${e.pageY}px`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    });

    // üîÅ Listen for now-playing updates from extension
    window.addEventListener("message", function (event) {
      if (event.origin !== window.location.origin) return;
      const msg = event.data;
      if (msg && msg.type === "nowPlaying") {
        const label = msg.title
          ? `üéµ Now Playing: ${msg.title}${msg.channel ? " ‚Äî " + msg.channel : ""}`
          : "üéµ Now Playing: (Nothing)";
        document.getElementById("now-playing").textContent = label;
      }
    });

    // ‚èØ Send control commands to the extension
    function sendControl(command) {
      window.postMessage({ type: "control", command }, window.location.origin);
    }
  </script>
</body>
</html>
