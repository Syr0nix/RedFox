<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RedFox‚Ñ¢</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(-45deg, #0a0a0a, #1a0000, #220000, #0a0a0a);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      color: #ff3c3c;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      cursor: crosshair;
      padding-top: 42px; /* offset for bookmark bar */
    }

    @keyframes bgMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c; }
      to { text-shadow: 0 0 15px #ff5a5a, 0 0 30px #ff5a5a; }
    }

    #clock, #weather {
      position: absolute;
      font-family: "Courier New", monospace;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff3c3c;
      color: #ff3c3c;
    }

    #clock {
      top: 20px;
      right: 30px;
      font-size: 24px;
      cursor: pointer;
    }

    #weather {
      top: 20px;
      left: 30px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ff3c3c;
      text-shadow: 0 0 8px #ff3c3c;
    }

    .search-bar {
      margin-top: 10px;
    }

    input[type="text"] {
      background-color: #111;
      border: 1px solid #ff3c3c;
      color: #ff3c3c;
      padding: 10px 20px;
      border-radius: 5px;
      width: 400px;
      font-size: 16px;
    }

    .links-grid {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #111;
      padding: 15px 25px;
      border: 1px solid #ff3c3c;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #ff3c3c;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #ff3c3c;
    }

    .trail-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff3c3c;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* === RedFox Bookmarks Toolbar === */
    .redfox-bookmarks-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      border-bottom: 1px solid #ff3c3c;
      display: flex;
      padding: 5px 10px;
      gap: 12px;
      z-index: 1000;
      font-family: "Segoe UI", sans-serif;
    }

    .redfox-bookmarks-bar a {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      color: #ff3c3c;
      background: transparent;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .redfox-bookmarks-bar a:hover {
      background-color: #1a0000;
      color: #ffffff;
      box-shadow: 0 0 8px #ff3c3c;
      text-shadow: 0 0 5px #ff3c3c;
    }

    /* === Bookmark Panel === */
    .bookmark-panel {
      position: fixed;
      top: 80px;
      right: 30px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #ff3c3c;
      padding: 15px 20px;
      border-radius: 10px;
      color: #ff3c3c;
      box-shadow: 0 0 15px #ff3c3c;
      max-height: 400px;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .bookmark-panel.show {
      opacity: 1;
      pointer-events: auto;
    }

    .bookmark-panel h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #ff3c3c;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .bookmark-panel a {
      display: block;
      color: #ff3c3c;
      margin: 6px 0;
      text-decoration: none;
      font-size: 15px;
    }

    .bookmark-panel a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #ff3c3c;
    }
  </style>
</head>
<body>
  <!-- üîñ Custom RedFox Bookmarks Bar -->
  <div class="redfox-bookmarks-bar">
    <a href="#"><i class="fas fa-sign-in-alt"></i> Import bookmarks...</a>
    <a href="#"><i class="fas fa-folder"></i> Illegal Services</a>
    <!-- Add more items here if needed -->
  </div>

  <div id="weather">üå°Ô∏è Temp: ...</div>
  <div id="clock" title="Click to toggle 12/24 hour format"></div>
  <h1 class="logo">ü¶ä RedFox‚Ñ¢</h1>

  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search the web..." />
    </form>
  </div>

  <div class="links-grid">
    <a href="https://www.youtube.com" class="card"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://www.reddit.com" class="card"><i class="fab fa-reddit-alien"></i> Reddit</a>
    <a href="https://github.com" class="card"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://x.com" class="card"><i class="fab fa-x-twitter"></i> Twitter</a>
  </div>

  <!-- Bookmark Panel -->
  <div id="bookmarkPanel" class="bookmark-panel">
    <h3>üìö Bookmarks</h3>
    <a href="https://thehiddenwiki.org">The Hidden Wiki</a>
    <a href="https://darkfailllnkf4vf.onion.to">DarkDir</a>
    <a href="https://uncensoredhiddenwiki.com">Uncensored Links</a>
    <a href="https://onion.link-directory.pro">Link Directory Pro</a>
    <a href="https://productdirhidden.onion.to">ProductDir</a>
    <a href="https://tor.link">Tor Link List</a>
  </div>

  <script>
    // Weather
    fetch("https://wttr.in/?format=%t&u")
      .then(res => res.text())
      .then(temp => {
        document.getElementById("weather").textContent = `üå°Ô∏è Temp: ${temp.replace("+", "").trim()}`;
      })
      .catch(() => {
        document.getElementById("weather").textContent = "üå°Ô∏è Temp: N/A";
      });

    // Clock
    let use24Hour = false;
    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !use24Hour };
      document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
    }
    document.getElementById('clock').addEventListener('click', () => {
      use24Hour = !use24Hour;
      updateClock();
    });
    setInterval(updateClock, 1000);
    updateClock();

    // Cursor Trail
    document.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.classList.add('trail-dot');
      dot.style.left = `${e.pageX}px`;
      dot.style.top = `${e.pageY}px`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    });

    // Bookmark Panel Toggle on Mousemove
    let bookmarkPanel = document.getElementById('bookmarkPanel');
    let hideTimeout;

    document.addEventListener('mousemove', () => {
      bookmarkPanel.classList.add('show');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        bookmarkPanel.classList.remove('show');
      }, 3000);
    });
  </script>
</body>
</html>
