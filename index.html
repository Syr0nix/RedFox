<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedFox</title>
  <style>
    body {
      background: linear-gradient(-45deg, #0a0a0a, #1a0000, #220000, #0a0a0a);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      color: #ff3c3c;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      cursor: crosshair;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c;
      animation: pulse 2s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c;
      }
      to {
        text-shadow: 0 0 15px #ff5a5a, 0 0 30px #ff5a5a;
      }
    }

    #clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: #ff3c3c;
      text-shadow: 0 0 10px #ff3c3c;
      font-weight: bold;
      font-family: "Courier New", monospace;
      cursor: pointer;
    }

    #weather {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 18px;
      font-family: "Courier New", monospace;
      color: #ff3c3c;
      text-shadow: 0 0 8px #ff3c3c;
      background-color: rgba(0,0,0,0.3);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ff3c3c;
    }

    .search-bar {
      margin-top: 10px;
    }

    input[type="text"] {
      background-color: #111;
      border: 1px solid #ff3c3c;
      color: #ff3c3c;
      padding: 10px 20px;
      border-radius: 5px;
      width: 400px;
      font-size: 16px;
    }

    .links-grid {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #111;
      padding: 15px 25px;
      border: 1px solid #ff3c3c;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #ff3c3c;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #ff3c3c;
    }

    audio {
      margin-top: 30px;
      border: 1px solid #ff3c3c;
      border-radius: 10px;
      background: #111;
      color: #ff3c3c;
    }

    .trail-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff3c3c;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸ”’ Safe Weather Display (Static/Hardcoded) -->
<div id="weather">
  <iframe
    src="https://wttr.in/?format=%t&u"
    width="85"
    height="30"
    style="
      background: transparent;
      border: none;
      overflow: hidden;
      filter: invert(1) hue-rotate(180deg) brightness(0.9);
    "
    scrolling="no"
  ></iframe>
</div>
  <!-- â° Clock -->
  <div id="clock" title="Click to toggle 12/24 hour format"></div>

  <!-- ðŸ¦Š Logo -->
  <h1 class="logo">ðŸ¦Š RedFox</h1>

  <!-- ðŸ” Search -->
  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search the web...">
    </form>
  </div>

  <!-- ðŸ“ Links -->
  <div class="links-grid">
    <a href="https://www.youtube.com" class="card">  YouTube</a>
    <a href="https://www.reddit.com" class="card">ðŸ‘½ Reddit</a>
    <a href="https://github.com" class="card">ðŸ’» GitHub</a>
    <a href="https://x.com" class="card">ðŸ’¬ X</a>
  </div>

  <!-- ðŸŽ§ Music Player -->
  <audio controls autoplay loop>
    <source src="https://files.catbox.moe/tbdy9s.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- â° Clock Script -->
  <script>
    let use24Hour = false;

    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: !use24Hour
      };
      document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
    }

    document.getElementById('clock').addEventListener('click', () => {
      use24Hour = !use24Hour;
      updateClock();
    });

    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- âœ¨ Cursor Trail Script -->
  <script>
    document.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.classList.add('trail-dot');
      dot.style.left = e.pageX + 'px';
      dot.style.top = e.pageY + 'px';
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    });
  </script>
</body>
</html>
